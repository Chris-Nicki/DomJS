    <div class="taskTwo">
        <h1>User Input Form</h1>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="message-display"></div>

    </div>
    <br>
    <br>

    <div class="taskThree d-flex flex row">
        <h1>Dynamic Styling with JavaScript</h1>
     
        <div id="box" onclick="changeColor()">Click me to change color</div>
        <p id="text">This text changes color on hover!</p>
        </div>
        <div id="text1" class="text-style">I will change size!</div>
        <button id="button" onclick="toggleFont()">Toggle Font Size</button>
        <br>
        <img id="image" src="https://thumbs.dreamstime.com/b/paris-eiffel-tower-river-seine-sunset-france-one-most-iconic-landmarks-107376702.jpg" 
            alt="France" onmouseover="changeOpacity(0.4)" onmouseout="changeOpacity(1)">

    </div>
